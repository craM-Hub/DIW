<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Quinta Quizena</title>
    </head>
    <body>
        <h2 class="nom">Marc Llop Franch</h2>
        <h3>Quinta Quizena</h3>
        <div class="container">
            <div class="menu">
                <a onclick="showHide('cc')" class="btn btn-outline-primary"
                    >E9 - Creative Commons</a
                >
                <div id="cc" style="display: none">
                    <a
                        rel="license"
                        href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
                        ><img
                            alt="Licencia de Creative Commons"
                            style="border-width: 0"
                            src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a
                    ><br /><span
                        xmlns:dct="http://purl.org/dc/terms/"
                        property="dct:title"
                        >Fotos de Nuestros Gatos</span
                    >
                    by
                    <a
                        xmlns:cc="http://creativecommons.org/ns#"
                        href="www.fotosdenuestrosgatos.com"
                        property="cc:attributionName"

                        >fotosdenuestrosgatos.com</a

                    is licensed under a
                    <a
                        rel="license"
                        href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
                        >Creative Commons
                        Reconocimiento-NoComercial-CompartirIgual 4.0
                        Internacional License</a
                    >.
                </div>

                <a onclick="showHide('retoque')" class="btn btn-outline-primary"
                    >E10 - Retocar Imagen</a
                >
                <div id="retoque" style="display: none">
                    <div>Sin retocar</div>
                    <img
                        src="./assets/img_00.jpg"
                        width="400"
                        alt="sin retocar"
                    />
                    <div>Retocada</div>
                    <img
                        src="./assets/img_01.jpg"
                        width="400"
                        alt="sin retocar"
                    />
                </div>

                <a onclick="showHide('gif')" class="btn btn-outline-primary"
                    >E11 - Crear gif</a
                >
                <div id="gif" style="display: none; flex-direction: column">
                  <div>
                    <img src="./assets/animacion_01.png" alt="gif" />
                    <img src="./assets/animacion_02.png" alt="gif" />
                    <img src="./assets/animacion_03.png" alt="gif" />
                    <img src="./assets/animacion_04.png" alt="gif" />
                    <img src="./assets/animacion_05.png" alt="gif" />
                    <img src="./assets/animacion_06.png" alt="gif" />
                  </div>
                  <img
                        src="https://i.picasion.com/pic91/43161b4c562703aa1df1f8e8a0ee5e66.gif"

                </div>
                    
                </div>
